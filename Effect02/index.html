<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mouseEffect02</title>

    <link rel="stylesheet" href="css/reset.css"><!-- 리셋 css -->
    <link rel="stylesheet" href="css/style.css"><!-- 스타일 css -->
    <link rel="stylesheet" href="css/font-awesome.css"><!-- 폰트어썸 구버전 css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"><!-- 폰트어썸 신버전 CDN -->

    
</head>
<body class="mouse bg">

    <!-- main -->
    <main id="mouseCont">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <article class="mouseCont">
            <p>When money speaks, the <em>truth</em> keeps silent.</p>
            <p>돈이 말할 때는 <em>진실</em>은 입을 다문다</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect02 - Javascript</a></h1>
        <p>마우스 이펙트 - 따라다니기</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="/mouseEffect/Effect01/index.html">1</a></li>
            <li class="active"><a href="/mouseEffect/Effect02/index.html">2</a></li>
            <li><a href="/mouseEffect/Effect03/index.html">3</a></li>
            <li><a href="/mouseEffect/Effect04/index.html">4</a></li>
            <li><a href="/mouseEffect/Effect05/index.html">5</a></li>
            <li><a href="/mouseEffect/Effect06/index.html">6</a></li>
            <li><a href="/mouseEffect/Effect07/index.html">7</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span>px</li>
            <li>pageY : <span class="pageY">0</span>px</li>
        </ul>
    </div>
    <!-- //info -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        const cursor = document.querySelector(".cursor");
        const follower = document.querySelector(".cursor-follower");

        
        window.addEventListener("mousemove",(e)=>{
            //출력용
            document.querySelector(".pageX").innerText = e.pageX;
            document.querySelector(".pageY").innerText = e.pageY;

            // 마우스 이동
            // cursor.style.left = e.pageX -5 + "px";
            // cursor.style.top = e.pageY -5 + "px";

            // follower.style.left = e.pageX -15 + "px";
            // follower.style.top = e.pageY -15 + "px";

            gsap.to(cursor, {duration:0.2, left: e.pageX -5, top: e.pageY -5});
            gsap.to(follower, {duration:0.5, left: e.pageX -15, top: e.pageY -15});

            let mouseCont = document.querySelectorAll(".mouseCont em");
            let info = document.querySelectorAll(".info");
            mouseCont.forEach((event,index)=>{
                event.addEventListener("mouseleave",()=>{
                    cursor.classList.remove("active");
                    follower.classList.remove("active");
                });
                event.addEventListener("mouseover",()=>{
                    cursor.classList.add("active");
                    follower.classList.add("active");
                });
            });
            info.forEach((event,index)=>{
                event.addEventListener("mouseleave",()=>{
                    cursor.classList.remove("show");
                    follower.classList.remove("show");
                });
                event.addEventListener("mouseover",()=>{
                    cursor.classList.add("show");
                    follower.classList.add("show");
                });
            });
        });



        



    </script>
</body>
</html>
