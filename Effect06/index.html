<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>mouseEffect06</title>

    <link rel="stylesheet" href="css/reset.css"><!-- 리셋 css -->
    <link rel="stylesheet" href="css/style.css"><!-- 스타일 css -->
    <link rel="stylesheet" href="css/font-awesome.css"><!-- 폰트어썸 구버전 css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"><!-- 폰트어썸 신버전 CDN -->

    
</head>
<body class="mouse bg">

    <!-- main -->
    <main>
        <div class="cursor"></div>

        <article class="mouseCont">
            <div class="moveImage">
                <div class="mImg">
                    <img src="https://webstoryboy.github.io/ScriptEffect/webstoryboy/assets/img/bg6.jpg" alt="이미지">
                </div>
                <div class="mText">
                    <p>Luck is when preparedness meets opportunity.</p>
                    <p>운이란 준비가 기회를 만나는 것이다.</p>
                </div>
            </div>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="mouseIndex.html">Mouse Effect06 - Javascript</a></h1>
        <p>마우스 이펙트 - 이미지 효과2</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="/mouseEffect/Effect01/index.html">1</a></li>
            <li><a href="/mouseEffect/Effect02/index.html">2</a></li>
            <li><a href="/mouseEffect/Effect03/index.html">3</a></li>
            <li><a href="/mouseEffect/Effect04/index.html">4</a></li>
            <li><a href="/mouseEffect/Effect05/index.html">5</a></li>
            <li class="active"><a href="/mouseEffect/Effect06/index.html">6</a></li>
            <li><a href="/mouseEffect/Effect07/index.html">7</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>standardX : <span class="standardX">0</span></li>
            <li>standardY : <span class="standardY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <script>
        const cursor = document.querySelector(".cursor");
        const circle = cursor.getBoundingClientRect();
        
        window.addEventListener("mousemove",(e)=>{

            let pageX = 0,
                pageY = 0,
                standardX = 0,
                standardY = 0,
                maxX = 0,
                maxY = 0,
                angleX = 0,
                angleY = 0,
                softX = 0,
                softY = 0;

            pageX = e.pageX;
            pageY = e.pageY;

            //기준점을 가운데로 설정
            standardX = window.innerWidth/2 - e.pageX;
            standardY = window.innerHeight/2 - e.pageY;

            //최소 값, 최대 값을 설정
            maxX = Math.max(-350,Math.min(350,standardX));
            maxY = Math.max(-150,Math.min(150,standardY));

            //각도를 줄이는 설정
            angleX = maxX * 0.12;
            angleY = maxY * 0.12;

            //부드럽게 설정
            softX += (angleX - softX) * 0.4;
            softY += (angleY - softY) * 0.4;

            document.querySelector(".pageX").textContent = e.pageX;
            document.querySelector(".pageY").textContent = e.pageY;
            document.querySelector(".standardX").textContent = standardX;
            document.querySelector(".standardY").textContent = standardY;

            let x = e.pageX - circle.width/2 + "px";
            let y = e.pageY - circle.height/2 + "px";
            cursor.style.cssText = `left:${x}; top:${y};`

            //이미지 움직임 설정
            const move = document.querySelector(".moveImage");
            move.style.transform = "translate(-50%, -50%) perspective(600px) rotateX("+softY+"deg) rotateY("+ -softX+"deg)";

        });




    </script>
</body>
</html>
