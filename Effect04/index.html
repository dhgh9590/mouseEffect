<body class="mouse bg">

    <!-- main -->

        <div class="cursor"></div>

        <article class="mouseCont">
            <p>I dream my painting and I paint my dream</p>
            <p>나는 나의 그림을 <em>꿈</em> 꾸고, 내 <em>꿈</em>을 그린다.</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->

        <h1><a href="mouseIndex.html">Mouse Effect04 - Javascript</a></h1>

    <div class="info right">
        <ul>
            <li><a href="/mouseEffect/Effect01/index.html">1</a></li>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>
    <!-- //info -->
    <script>
        const cursor = document.querySelector(".cursor");
        const Owidth = cursor.offsetWidth; //보더 포함
        const Cwidth = cursor.clientWidth; //보더 미포함
        const circle = cursor.getBoundingClientRect(); //요소의 세로,가로 값을 구함

        function follow(e){
            document.querySelector(".pageX").innerText = e.pageX;
            document.querySelector(".pageY").innerText = e.pageY;

            let x = e.pageX - circle.width/2 + "px";
            let y = e.pageY - circle.height/2 + "px";

            cursor.style.cssText = `left:${x}; top:${y};`
        }

        window.addEventListener("mousemove", follow);
    </script>
